<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ekgPattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Transparent background so gradient still shows through -->
      <rect width="200" height="200" fill="none"/>

      <!-- Faint heartbeat (EKG) line -->
      <path d="M0 50 L40 50 L50 30 L60 70 L70 50 L140 50 L150 20 L160 80 L170 50 L200 50"
            stroke="rgba(255,255,255,0.08)"
            stroke-width="2"
            fill="none" />

      <!-- Tiny crosses in the corners, suggesting a medical cross symbol -->
      <!-- Top-left corner -->
      <line x1="10" y1="10" x2="30" y2="10" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
      <line x1="20" y1="0"  x2="20" y2="20" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

      <!-- Top-right corner -->
      <line x1="170" y1="10" x2="190" y2="10" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
      <line x1="180" y1="0"  x2="180" y2="20" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

      <!-- Bottom-left corner -->
      <line x1="10" y1="170" x2="30" y2="170" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
      <line x1="20" y1="160" x2="20" y2="180" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

      <!-- Bottom-right corner -->
      <line x1="170" y1="170" x2="190" y2="170" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
      <line x1="180" y1="160" x2="180" y2="180" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#ekgPattern)"/>
</svg>